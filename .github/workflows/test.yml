name: Run tests

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # This action checks out the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install poetry and run tests
        run: |
          git tag 0.0.0.dev
          pip install poetry
          make install
          . venv/bin/activate
          make test
